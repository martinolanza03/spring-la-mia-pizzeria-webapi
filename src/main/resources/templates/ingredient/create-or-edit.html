<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crea Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <th:block>
        <div class="container mt-5">
            <form th:action="${edit} ? @{/ingredient/{id}/edit(id=${ingredient.id})} : @{/ingredient/create}"
                th:object="${ingredient}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome ingrediente</label>
                    <input th:field="*{name}" class="form-control" id="name" type="text" th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('name')}" th:text="${error}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione</label>
                    <input th:field="*{description}" class="form-control" id="title" type="text"
                        th:errorclass="is-invalid">
                    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                        <span th:each="error: ${#fields.errors('description')}" th:text="${error}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Crea</button>
                <a th:href="@{/ingredient}" class="btn btn-secondary ms-2">Annulla</a>
            </form>
        </div>
    </th:block>
</body>

</html>
</div>
